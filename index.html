<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/blood.css" id="theme">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<img src="images/arrow-logo-dark.png" style="border: 1px solid black" />
				<h3 style="text-transform: none;">Jarle Hansen</h3>
				<h4 style="text-transform: none;"><a href="mailto:jarle.hansen@systek.no">jarle.hansen@systek.no</a></h4>
			</section>
			<section>
				<img src="images/systek.jpg" />
			</section>
			<section>
				<h3 style="font-weight: bold;">Agenda</h3>
				<ul>
					<li>What is arrow</li>
					<li>Setup (gradle)</li>
					<li>Examples</li>
					<ul>
						<li>Either</li>
						<li>IO</li>
					</ul>
				</ul>
			</section>
			<section>
				<iframe data-src="http://localhost:9001" data-preload width="1100px" height="500px" scrolling="no"></iframe>
			</section>
			<section>
				<iframe data-src="http://localhost:9001#test" data-preload width="1100px" height="500px" scrolling="no"></iframe>
			</section>
			<section>
				<iframe data-src="http://localhost:9001#test2" data-preload width="1100px" height="500px" scrolling="no"></iframe>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
